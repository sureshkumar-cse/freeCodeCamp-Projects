<!DOCTYPE html>
<html lang="eng">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>innerHTML vs innerText vs textContent</title>
    </head>
    <body>
        <h2>Programming languages</h2>
        <ul class="languages-list"></ul>
        <script>
            const langListElement = document.querySelector('.languages-list');

            /* Setting or updating content with innerHTML */
            // langListElement.innerHTML = `
            //     <li>JavaScript</li>
            //     <li>Python</li>
            //     <li>PHP</li>
            //     <li>Ruby</li>
            // `;

            /* Setting or updating content with innerText */
            // langListElement.innerText = `
            //     <li>JavaScript</li>
            //     <li>Python</li>
            //     <li>PHP</li>
            //     <li>Ruby</li>
            // `;

            /* Setting or updating content with textContent */
            langListElement.textContent = `
                <li>JavaScript</li>
                <li>Python</li>
                <li>PHP</li>
                <li>Ruby</li>
            `;
        </script>
    </body>
</html>
